{% extends 'blog/base.html' %}
{% block content %}
            {% if posts %}
            {% for post in posts %}
            <div class="post">
                <img src="{{ post.image.url }}" class="img" alt="Obrazek", width="40%">
                <div class="data">
                    <p>Opublikowany: {{ post.published_date }}</p>
                    <h2> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <em>{{ post.text|linebreaksbr  }}</em>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div>
                <h1>You have not written any posts yet!</h1>
            </div>
            {% endif %}
{% endblock %}
